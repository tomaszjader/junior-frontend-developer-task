<div class="employee">
  <select (change)="onSelect($event)" class="employee__select">
    <option value="" disabled selected class="employee__option employee__option--placeholder">Wybierz pracownika</option>
    <option *ngFor="let employee of employees; trackBy: trackByEmployeeId" [value]="employee.id" class="employee__option">
      {{ employee.firstName }} {{ employee.lastName }}
    </option>
  </select>
</div>
